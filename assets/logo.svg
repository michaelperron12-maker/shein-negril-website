<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <!-- Filtre pour ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fond splash/éclaboussure noir -->
  <g id="splash">
    <!-- Forme principale du splash -->
    <path d="M40 80 Q30 60 50 50 Q70 35 100 40 L120 30 Q140 25 160 35 L200 20 Q230 15 260 25 L300 15 Q340 10 380 25 L420 20 Q450 25 470 45 Q490 65 480 90 L490 120 Q495 150 485 180 L495 210 Q490 240 470 255 Q450 270 420 265 L380 275 Q340 280 300 270 L260 280 Q220 285 180 275 L140 280 Q100 275 70 260 Q40 245 30 220 L20 180 Q15 150 25 120 L15 90 Q20 70 40 80 Z"
          fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <!-- Gouttes/éclaboussures -->
    <ellipse cx="25" cy="100" rx="12" ry="18" fill="#1a1a1a"/>
    <ellipse cx="485" cy="140" rx="10" ry="15" fill="#1a1a1a"/>
    <ellipse cx="15" cy="160" rx="8" ry="12" fill="#1a1a1a"/>
    <ellipse cx="490" cy="200" rx="9" ry="14" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="8" fill="#1a1a1a"/>
    <circle cx="450" cy="40" r="7" fill="#1a1a1a"/>
    <ellipse cx="100" cy="270" rx="10" ry="8" fill="#1a1a1a"/>
    <ellipse cx="400" cy="275" rx="12" ry="9" fill="#1a1a1a"/>
  </g>

  <!-- Texte SHEIN'S -->
  <g id="sheins-text" filter="url(#shadow)">
    <!-- Contour noir épais -->
    <text x="250" y="130" text-anchor="middle"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="85" font-weight="bold" font-style="italic"
          fill="none" stroke="#000" stroke-width="12" stroke-linejoin="round">
      SHEIN'S
    </text>
    <!-- Remplissage blanc -->
    <text x="250" y="130" text-anchor="middle"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="85" font-weight="bold" font-style="italic"
          fill="#FFFFFF" stroke="#000" stroke-width="2">
      SHEIN'S
    </text>
  </g>

  <!-- Texte SHOPPING CENTER -->
  <g id="shopping-text">
    <!-- SHOPP en jaune -->
    <text x="115" y="200"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="48" font-weight="bold" font-style="italic"
          fill="#FFD700" stroke="#000" stroke-width="3" stroke-linejoin="round">
      SHOPP
    </text>
    <!-- ING en blanc -->
    <text x="270" y="200"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="48" font-weight="bold" font-style="italic"
          fill="#FFFFFF" stroke="#000" stroke-width="3" stroke-linejoin="round">
      ING
    </text>
    <!-- CENTER en blanc sur ligne du dessous -->
    <text x="250" y="250" text-anchor="middle"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="48" font-weight="bold" font-style="italic"
          fill="#FFFFFF" stroke="#000" stroke-width="3" stroke-linejoin="round">
      CENTER
    </text>
  </g>
</svg>
